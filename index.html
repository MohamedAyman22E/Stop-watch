<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pro.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="time">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="miute">00</span>
            <span class="colon">:</span>
            <span class="scound">00</span>
            <span class="colon ms-scound ">:</span>
            <span class="millescound">00</span>
        </div>
        <div class="button">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="css/pro.js"></script>
</body>
</html>
